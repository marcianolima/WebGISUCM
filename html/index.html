    <!-- Permitir selecionar o WMS -->
    <script>
        //wms
        var urlWms = 'http://200.17.225.167:9888/geoserver/UCM-BASE/wms?';


        var edificacao = L.tileLayer.getGeojson(urlWms, {
            layers: 'UCM-BASE:ccja_edificacao',
            transparent: 'true',
            format: 'image/png8',
            maxZoom: 23,
        });
        var calcada = L.tileLayer.wms(urlWms, {
            layers: 'UCM-BASE:ccja_calcada',
            transparent: 'true',
            format: 'image/png8',
            maxZoom: 23,
        });
        var trechoRua = L.tileLayer.wms(urlWms, {
            layers: 'UCM-BASE:ccja_trecho_arruamento',
            transparent: 'true',
            format: 'image/png8',
            maxZoom: 23,
        });



        basemap = [];
        overlays = {
            "Edificação": edificacao,
            "Calçada": calcada,
            "Arruamento": trechoRua

        };
        L.control.layers(basemap, overlays).addTo(map);
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // Codigo obtido em: https://codepen.io/mmsmdali/pen/LWEpym/
        url = "http://200.17.225.167:9888/geoserver/UCM-BASE/wms",
            services = {
                //layer1_name:{title:"layer1_title",properties:{property1_name:"property1_title",property2_name:"property2_title"}}
                ccja_edificacao: {
                    title: "Edificação",
                    properties: {
                        setor: "Setor",
                        edificacao: "Edificação"
                    }
                }
                /*,

                                   properties: {
                                       codLocal: "Código",
                                       area: "Área"
                                   }
                               } */
            };


        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    </script>
